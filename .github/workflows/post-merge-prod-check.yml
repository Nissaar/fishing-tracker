name: Post-Merge Prod Check

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  prod-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install playwright@1.42.0 axios

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run checks
        env:
          BASE_URL: https://fishing.nissaar.com
        run: |
          node .github/scripts/prod-check.js

      - name: Upload HTML report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: prod-check-report
          path: .github/scripts/prod-check-report.html
